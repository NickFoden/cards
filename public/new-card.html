<body>
	<div class="new-card-header">
		<h1>Create a new card</h1>
	</div>
	<div class="new-card-container">
		<form id="new-card-form">	
			<label for="question">Question</label>
			<input type="text" placeholder="js method" id="question" required/><br>
			<label for="answer">Answer</label>
			<input type="text" placeholder="short answer" id="answer" required/><br>
			<label for="answer">Reference</label>
			<input type="text" placeholder="link to reference" id="reference" required/><br>
			<button type="submit" value="Submit" id="new-card-submit">Submit</button>
		</form>
	</div>
	<div class="links">
